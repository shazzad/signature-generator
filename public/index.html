<!DOCTYPE html>
<html lang="en_US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <title>Email Signature Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <script type="text/javascript">
    let baseUrl = 'https://www.digitalturbine.com/signature-generator/';

    window.esgConfig = {
      "previewButtons": true,
      "useCache": true,
      "baseUrl": baseUrl,
      "companies": [
        {
          "name": "AdColony",
          "url": "https://www.adcolony.com",
          "logo": baseUrl + "logo/AdColony-DT-logo-stack-onLight.png"
        },
        {
          "name": "Appreciate",
          "url": "https://www.appreciate.com",
          "logo": baseUrl + "logo/Appreciate-DT-logo-stack-onLight.png"
        },
        {
          "name": "Digital Turbine",
          "url": "https://www.ditialtribute.com",
          "logo": baseUrl + "logo/Blades (Color).png"
        },
        {
          "name": "Fyber",
          "url": "https://www.fyber.com",
          "logo": baseUrl + "logo/Fyber-DT-logo-stack-onLight.png"
        }
      ]
    };
  </script>
</head>

<body>
  <noscript>
    <strong>We're sorry but Email Signature Generator doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
